<div class="frag">

    <div role="notice">
        <div class="m-notice">
            <div class="m-notice-con"></div>
        </div>
    </div>
    <div role="alert">
        <div class="m-alert">
            <div class="m-alert-con"></div>
            <div class="l-row">
                <div class="l-col-6">&nbsp;</div>
                <div class="l-col-6">
                    <div class="m-alert-close">确定</div>
                </div>
            </div>
        </div>
    </div>
    <div role="confirm">
        <div class="m-confirm">
            <div class="m-confirm-con"></div>
            <div class="l-row">
                <div class="l-col-6">
                    <div class="m-confirm-cancle">取消</div>
                </div>
                <div class="l-col-6">
                    <div class="m-confirm-close">确定</div>
                </div>
            </div>
        </div>
    </div>
    <div role="alert-mask">
        <div id="m-alert-mask">
        </div>
    </div>


    <div role="taskBarUnit">
        <div class="l-row x-unit" window='url:"{url}",title:"{title}",id:"{id}",ico:"{ico}",autoRefresh:"{autoRefresh}"'>
            <div class="l-col x-ico {ico}"></div>
            <div class="l-col x-name">{title}</div>
        </div>
    </div>
    <div role="pageBar">
        <span class="m-text">每页显示</span>
        <span class="pageLength">
                                    
                                <select class="m-select" name="" id="">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                    <option value="60">60</option>
                                    <option value="70">70</option>
                                    <option value="80">80</option>
                                </select>
                                </span>
        <span class="m-text">条</span>
        <span class="m-button m-pagePrev">上一页</span>
        <span class="m-button m-pageNext">下一页</span>
        <span class="pageInput">
                                    <input class="m-pageGoInput" type="text" /><span class="m-button m-pageGo">跳转</span>
        </span>
        <span class="m-text">共{pageTotal}页</span><span class="m-text">共{dataTotal}条</span>
    </div>


    <div role="layer">
        <div class='layer'>
            <div class="layer-head l-row">
                <div class="l-col-10 layer-title">
                    <h1>{title}</h1></div>
                <div class="l-col-2 l-align-right">
                    <div class="layer-back"></div>
                </div>
            </div>
            <div class="layer-body"></div>
        </div>
    </div>




</div>
