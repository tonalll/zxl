<div class="frag">

    <div role="alert">
        <div class='alert'>asfdasdf</div>
    </div>

    <div role="taskBarUnit">
        <div class="l-row x-unit" window='url:"{url}",title:"{title}",id:"{id}",ico:"{ico}",autoRefresh:"{autoRefresh}"'>
            <div class="l-col x-ico {ico}"></div>
            <div class="l-col x-name">{title}</div>
        </div>
    </div>
    <div role="pageBar">
        <span class="m-text">每页显示</span>
        <span class="pageLength">
                                    
                                <select class="m-select" name="" id="">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                    <option value="60">60</option>
                                    <option value="70">70</option>
                                    <option value="80">80</option>
                                </select>
                                </span>
        <span class="m-text">条</span>
        <span class="m-button m-pagePrev">上一页</span>
        <span class="m-button m-pageNext">下一页</span>
        <span class="pageInput">
                                    <input class="m-pageGoInput" type="text" /><span class="m-button m-pageGo">跳转</span>
        </span>
        <span class="m-text">共{pageTotal}页</span><span class="m-text">共{dataTotal}条</span>
    </div>


    <div role="layer">
        <div class='layer'>
            <div class="layer-head l-table">
                <div class="l-table-cell layer-title">{title}</div>
                <div class="l-table-cell l-align-right">
                    <div class="layer-back">返回</div>
                </div>
            </div>
            <div class="layer-body"></div>
        </div>
    </div>




</div>
